<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarVision</title>
    <link rel="stylesheet" href="css/Custom.CSS">
    <link rel="icon" href="photo/logo2.png" type="image/png">
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="Home.html">
                <img src="photo/logo2.png" alt="Logo" class="logo">
            </a>
            <h1>CarVision</h1>

            
        </div>
    </div>

    <section class="hero">
        <h1>Car customization</h1>
        <p>Modify and customize your car however you like</p>
    </section>


    <body>


        <div class="section">
            <h2>Engine Capacity</h2>
            <label><input type="radio" name="engine" value="2.0 Liter 4 Cylender"> 2.0 Liter 4 Cylender</label>
            <label><input type="radio" name="engine" value="2.4 Liter 4 Cylender"> 2.4 Liter 4 Cylender</label>
            <label><input type="radio" name="engine" value="3.0 Liter 6 Cylender"> 3.0 Liter 6 Cylender</label>
            <label><input type="radio" name="engine" value="3.5 Liter 6 Cylender"> 3.5 Liter 6 Cylender</label>
            <label><input type="radio" name="engine" value="4.0 Liter 8 Cylender"> 4.0 Liter 8 Cylender</label>
        </div>


        <div class="section">
            <h2>Chair Type</h2>
            <label><input type="radio" name="seats" value="Normal"> Normal</label>
            <label><input type="radio" name="seats" value="Leather"> Leather</label>
            <h3>Heating Chairs</h3>
            <label><input type="checkbox" name="heated"> Add</label>
        </div>


        <div class="section">
            <h2>A\C</h2>
            <label><input type="checkbox" name="heated"> Add</label>
        </div>


        <div class="section">
            <h2>Color The Car From Inside</h2>
            <label><input type="radio" name="interior" value="Black"> Black</label>
            <label><input type="radio" name="interior" value="Gray"> Gray</label>
            <label><input type="radio" name="interior" value="White with Black"> White with Black</label>
        </div>


        <div class="section">
            <h2>Color The Car From Outside</h2>
            <label><input type="radio" name="exterior" value="Red"> Red</label>
            <label><input type="radio" name="exterior" value="Blue"> Blue</label>
            <label><input type="radio" name="exterior" value="Green"> Green</label>
            <label><input type="radio" name="exterior" value="Yellow"> Yellow</label>
            <label><input type="radio" name="exterior" value="Orange"> Orange</label>
            <label><input type="radio" name="exterior" value="Black"> Black</label>
            <label><input type="radio" name="exterior" value="White"> White</label>
            <label><input type="radio" name="exterior" value="Purple"> Purple</label>
            <label><input type="radio" name="exterior" value="Gray"> Gray</label>

            <h3>Color Type</h3>
            <label><input type="radio" name="finish" value="Matte"> Matte</label>
            <label><input type="radio" name="finish" value="Shiny"> Shiny</label>
        </div>

        <div class="finish">
            <button>Select</button>
        </div>

    </body>


    <footer class="footer">
        <p>&copy; CarVision All Rights Reserved 2025</p>
    </footer>
</body>
</html>
